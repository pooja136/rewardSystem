

<ion-content>
  <div class="login-container">
    <div class="top-image animated bounce delay-2s">
      <img src="../assets/imageyes.gif" alt="">
    </div>
    <div class="login-form">
       <div class="links">
       

          <ion-item (click)="buttonClick()" lines="none">
              <ion-label class="link-btn active"> Sign In </ion-label>
            </ion-item>
            <ion-item (click)="buttonClick()" lines="none">
                <ion-label class="link-btn"> Sign Up </ion-label>
              </ion-item>
       </div>
      <div class = "list">
        <label class = "item item-input">
           
            <ion-item class="text-box" >
                <ion-label> <ion-icon name="contact"></ion-icon></ion-label>
                <ion-input  placeholder="Username"></ion-input>
              </ion-item>
        </label>
     
        <label class = "item item-input">
         
            <ion-item class="text-box">
                <ion-label>   <ion-icon name="lock"></ion-icon></ion-label>
                <ion-input  placeholder="Password"></ion-input>
              </ion-item>
        </label>

        <ion-button class="sign-btn" expand="block" color="#75248b" shape="round">Login </ion-button>
        <ion-item href="#" lines="none" detail="false" class="forgot-password">
          <ion-label>
            Forgot Password?
          </ion-label>
        </ion-item>
     </div>
    </div>
</div>
</ion-content>
